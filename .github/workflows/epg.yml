name: Build EPG

on:
  schedule:
    - cron: "0 3 * * *"   # codziennie o 03:00 UTC
  workflow_dispatch:       # możliwość ręcznego uruchomienia

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Clone iptv-org/epg
        run: git clone https://github.com/iptv-org/epg.git epg

      - name: Install deps
        run: cd epg && npm install

      - name: Generate EPG
        run: cd epg && npm run grab -- -c ../channels.xml -o ../guide.xml

      - name: Upload artifact to gh-pages
        run: |
          mkdir -p public
          mv guide.xml public/
          touch public/.nojekyll
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add public
          git commit -m "Update EPG"
          git push
